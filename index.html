<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des avions CTM en temps réel</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
        .airplane-icon {
            width: 32px;
            height: 32px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/ec/Airplane_silhouette.png');
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialisation de la carte
        var map = L.map('map').setView([48.8566, 2.3522], 5); // France

        // Ajout du fond de carte OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let aircraftMarkers = {}; // Stocker les marqueurs par callsign
        let flightPaths = {}; // Stocker les traces de chaque avion
        let pathPolylines = {}; // Stocker les polylignes de chaque avion

        // Fonction pour récupérer les données
        function fetchAircraftData() {
            fetch('https://opensky-network.org/api/states/all')
                .then(response => response.json())
                .then(data => {
                    if (data && data.states) {
                        let updatedAircrafts = new Set();

                        data.states.forEach(state => {
                            let lat = state[6];
                            let lon = state[5];
                            let callsign = state[1] ? state[1].trim() : "Inconnu";
                            let altitude = state[7] ? state[7] + " m" : "N/A";

                            if (callsign.startsWith("CTM") && lat && lon) {
                                updatedAircrafts.add(callsign);

                                // Mise à jour ou ajout du marqueur
                                if (aircraftMarkers[callsign]) {
                                    aircraftMarkers[callsign].setLatLng([lat, lon]);
                                } else {
                                    aircraftMarkers[callsign] = L.marker([lat, lon], {
                                        icon: L.divIcon({ className: 'airplane-icon' })
                                    }).addTo(map)
                                      .bindPopup(`<b>${callsign}</b><br>Altitude: ${altitude}`);
                                }

                                // Mise à jour des tracés
                                if (!flightPaths[callsign]) {
                                    flightPaths[callsign] = [];
                                }

                                let lastPosition = flightPaths[callsign].slice(-1)[0];
                                if (!lastPosition || lastPosition[0] !== lat || lastPosition[1] !== lon) {
                                    flightPaths[callsign].push([lat, lon]);
                                }

                                // Mise à jour ou création de la polyligne
                                if (pathPolylines[callsign]) {
                                    pathPolylines[callsign].setLatLngs(flightPaths[callsign]);
                                } else {
                                    pathPolylines[callsign] = L.polyline(flightPaths[callsign], { color: 'blue' }).addTo(map);
                                }
                            }
                        });

                        // Suppression des avions qui ne sont plus dans les données
                        Object.keys(aircraftMarkers).forEach(callsign => {
                            if (!updatedAircrafts.has(callsign)) {
                                map.removeLayer(aircraftMarkers[callsign]);
                                delete aircraftMarkers[callsign];
                                map.removeLayer(pathPolylines[callsign]);
                                delete pathPolylines[callsign];
                                delete flightPaths[callsign];
                            }
                        });
                    }
                })
                .catch(error => console.error("Erreur de récupération des données : ", error));
        }

        // Rafraîchissement des données toutes les 5 secondes
        setInterval(fetchAircraftData, 5000);

        // Chargement initial
        fetchAircraftData();
    </script>
</body>
</html>
