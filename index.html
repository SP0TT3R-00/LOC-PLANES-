<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des avions en temps réel</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialisation de la carte
        var map = L.map('map').setView([48.8566, 2.3522], 5); // Centrée sur la France

        // Ajout du fond de carte OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let aircraftMarkers = [];

        function fetchAircraftData() {
            fetch('https://opensky-network.org/api/states/all')
                .then(response => response.json())
                .then(data => {
                    // Suppression des anciens marqueurs
                    aircraftMarkers.forEach(marker => map.removeLayer(marker));
                    aircraftMarkers = [];

                    // Vérification que des données sont reçues
                    if (data && data.states) {
                        data.states.forEach(state => {
                            let lat = state[6];
                            let lon = state[5];
                            let callsign = state[1] ? state[1].trim() : "Inconnu";
                            let altitude = state[7] ? state[7] + " m" : "N/A";

                            if (lat && lon) {
                                let marker = L.marker([lat, lon]).addTo(map)
                                    .bindPopup(`<b>${callsign}</b><br>Altitude: ${altitude}`);

                                aircraftMarkers.push(marker);
                            }
                        });
                    }
                })
                .catch(error => console.log("Erreur de récupération des données : ", error));
        }

        // Récupération des données toutes les 10 secondes
        fetchAircraftData();
        setInterval(fetchAircraftData, 10000);
    </script>
</body>
</html>
