<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des avions CTM en temps réel</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialisation de la carte
        var map = L.map('map').setView([48.8566, 2.3522], 5); // Centrée sur la France

        // Ajout du fond de carte OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Définition de l'icône d'avion (Nouvelle URL)
        let airplaneIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/128/2284/2284874.png', // Icône d'avion valide
            iconSize: [32, 32],  // Taille ajustée
            iconAnchor: [16, 16]  // Centre de l'icône aligné sur la position
        });

        let aircraftMarkers = {}; // Stocker les marqueurs par callsign

        function fetchAircraftData() {
            fetch('https://opensky-network.org/api/states/all')
                .then(response => response.json())
                .then(data => {
                    if (data && data.states) {
                        let updatedAircrafts = new Set();

                        data.states.forEach(state => {
                            let lat = state[6];
                            let lon = state[5];
                            let callsign = state[1] ? state[1].trim() : "Inconnu";
                            let altitude = state[7] ? state[7] + " m" : "N/A";

                            if (callsign.startsWith("CTM") && lat && lon) {
                                updatedAircrafts.add(callsign);

                                // Ajout ou mise à jour du marqueur
                                if (aircraftMarkers[callsign]) {
                                    aircraftMarkers[callsign].setLatLng([lat, lon]);
                                } else {
                                    aircraftMarkers[callsign] = L.marker([lat, lon], { icon: airplaneIcon })
                                        .addTo(map)
                                        .bindPopup(`<b>${callsign}</b><br>Altitude: ${altitude}`);
                                }
                            }
                        });

                        // Suppression des avions qui ne sont plus dans les données
                        Object.keys(aircraftMarkers).forEach(callsign => {
                            if (!updatedAircrafts.has(callsign)) {
                                map.removeLayer(aircraftMarkers[callsign]);
                                delete aircraftMarkers[callsign];
                            }
                        });
                    }
                })
                .catch(error => console.error("Erreur de récupération des données : ", error));
        }

        // Rafraîchissement des données toutes les 5 secondes
        setInterval(fetchAircraftData, 5000);

        // Chargement initial
        fetchAircraftData();
    </script>
</body>
</html>
